<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="na-toolbar">
  <template>
    <style>
      :host {
        --paper-icon-button-disabled: {
          color: var(--paper-purple-50);
        };
      }
    </style>
    <paper-icon-button icon="cloud" hidden$="[[!online]]"></paper-icon-button>
    <paper-icon-button icon="cloud-off" hidden$="[[online]]"></paper-icon-button>
    <paper-icon-button icon="add-alert"></paper-icon-button>
    <paper-icon-button
        icon="[[computeLockIcon(signedIn)]]"
        disabled="[[!signedIn]]"
        on-tap="lock">
    </paper-icon-button>
  </template>
  <script>
    Polymer({
      is: 'na-toolbar',
      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        this.fire('sign-out');
      }
    });
  </script>
</dom-module>
