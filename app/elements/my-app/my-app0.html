<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-app0">

  <template>


    <my-app id="my-app"></my-app>
    <template is="dom-if" if="{{!firebase.auth().currentUser}}">
    </template>

    <template is="dom-if" if="{{signedIn}}">
    </template>

  </template>

  <script>
  Polymer({
    is: 'my-app0',
    ready: function() {
    },
    properties: {
      signedIn: {
        type: Boolean,
        notify: true,
        value: true
      }
    }
  });
  </script>

</dom-module>
